version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rapranger-db
    environment:
      POSTGRES_DB: rapranger
      POSTGRES_USER: rapranger_app
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rapranger_app -d rapranger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rapranger-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rapranger-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rapranger
      DB_USER: rapranger_app
      DB_PASSWORD: dev_password_change_in_production
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_change_in_production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - rapranger-network

  # Frontend (opzionale - pu√≤ essere eseguito localmente con npm run dev)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: rapranger-frontend
  #   environment:
  #     VITE_API_BASE_URL: http://localhost:3000/api
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - rapranger-network

volumes:
  postgres_data:

networks:
  rapranger-network:
    driver: bridge

